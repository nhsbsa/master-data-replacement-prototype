<form action="">

    <fieldset class="nhsuk-fieldset " role="group" >
        <div class="nhsuk-form-group">
            <legend
                    class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">
                <label id="qcompanyNameLabel" class="nhsuk-heading-s nhsuk-u-margin-bottom-1"
                       for="identity0">Attribute</label>
            </legend>

            <select id="identity0"
                    class="nhsuk-select" style="width:100%"
                    aria-labelledby="qcompanyNameLabel">
                <option value=""></option>
                <option>Email Address</option>
                <option>Hospital Alt Name</option>
                <option>Hospital E-PACT Start Date</option>
                <option>Hospital Speciality</option>
                <option>Statutory Name</option>
                <option>Main Hospital Ind</option>
                <option>Hospital Dummy Code Ind</option>
                <option>Hospital Tel Number</option>
            </select>
        </div>

    </fieldset>
    <a class="nhsuk-button nhsuk-u-margin-top-3" href="additional-attribute.html" id="continue">Continue</a>
</form>
</div>

<script type="text/javascript">

    accessibleAutocomplete.enhanceSelectElement({
        defaultValue : '',
        autoselect : false,
        placeholder : 'Attributes',
        showAllValues: true,
        selectElement : document.querySelector('#identity0'),
    })
</script>

<script>


    document.querySelector('#continue').addEventListener("click",  (event) => {

        const queryParams = window.location.search;
        const urlParams = new URLSearchParams(queryParams);

        const change = urlParams.get('change');

        let val = document.querySelector('#identity0').value;
        val= val.replaceAll(' ', '%')
        document.querySelector('#continue').href = `additional-attribute?option=${val}&change=${change}`;
    })

</script>
