{% block content %}


<div class="grid-row">
    <div class="nhsuk-width-container">
        <div class="column-two-thirds">
            <h1>Search criteria for:
            </h1>
            <h2>Nurse
            </h2>
        </div>

        <div class="nhsuk-form-group">
            <label class="nhsuk-label" for="example">
                Code
            </label>
            <input class="nhsuk-input" id="code" name="example" type="text" >
        </div>
        <div class="nhsuk-form-group">
            <label class="nhsuk-label" for="example">
                Name
            </label>
            <input class="nhsuk-input" id="example" name="example" type="text">
        </div>
        <div class="nhsuk-form-group">
            <label class="nhsuk-label" for="example">
                Address
            </label>
            <input class="nhsuk-input" id="example" name="example" type="text">
        </div>


        <div class="nhsuk-form-group">
            <label class="nhsuk-label" for="select-1">
                Other type
            </label>
            <select class="nhsuk-select" id="select-1" name="select-1">
                <option value="1">Email</option>
                <option value="2" selected>Telephone</option>
                <option value="3">Other options</option>

            </select>
        </div>
        <div class="nhsuk-form-group">
            <label class="nhsuk-label" for="example">

            </label>
            <input class="nhsuk-input" id="example" name="example" type="text">
        </div>
        <div class="grid-row">
            <div class="column-two-thirds">
                <a class="nhsuk-button" type="submit" href="SearchResultsnontab-page" id="search">
                    Search
                </a>
            </div>
        </div>

    </div>
</div>

<script>

    const searchBtn = document.querySelector('#search');
    const field = document.querySelector('#code');

    searchBtn.addEventListener("click", (e) => {
    e.preventDefault();

    console.log(field.value);

        if(field.value == ""){
         window.location = "Searchnoresult-page";
        }else {
        window.location="Searchresult-page";

    );
