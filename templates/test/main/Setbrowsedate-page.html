{% extends "base.html" %}

{% block navcontent %}
<li class="nhsuk-breadcrumb__item">
    <a href="../index" class="nhsuk-breadcrumb__link">Home</a>
</li>

{% endblock %}

{% block content %}
<script>
    document.body.className = ((document.body.className) ? document.body.className + ' js-enabled'
        : 'js-enabled');

</script>
<div class="grid-row">
    <div class="nhsuk-width-container">

        <div class="nhsuk-form-group">

            <fieldset class="nhsuk-fieldset" aria-describedby="contact-hint">
                <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">
                    <h1 class="nhsuk-fieldset__heading">
                        Set browse date
                    </h1>
                </legend>

                <div class="nhsuk-hint" id="contact-hint">
                    Select one option
                </div>

                <div class="nhsuk-radios nhsuk-radios--conditional">

                    <div class="nhsuk-radios__item">
                        <input class="nhsuk-radios__input" id="contact-1" name="contact" type="radio" value="email">
                        <label class="nhsuk-label nhsuk-radios__label" for="contact-1">
                            Set to todays date
                        </label>
                    </div>

                    <div class="nhsuk-radios__item">
                        <input class="nhsuk-radios__input" id="contact-2" name="contact" type="radio" value="phone">
                        <label class="nhsuk-label nhsuk-radios__label" for="contact-2">
                            Set to 1st of previous month
                        </label>
                    </div>

                    <div class="nhsuk-radios__item">
                        <input class="nhsuk-radios__input" id="contact-3" name="contact" type="radio" value="text"
                               aria-controls="conditional-contact-3" aria-expanded="false">
                        <label class="nhsuk-label nhsuk-radios__label" for="contact-3">
                            Set to specific date
                        </label>
                    </div>

                    <div class="nhsuk-radios__conditional nhsuk-radios__conditional--hidden" id="conditional-contact-3">

                        <div class="nhsuk-hint" id="example-hint">
                            For example, 15 3 1984
                        </div>

                        <div class="nhsuk-date-input" id="example">
                            <div class="nhsuk-date-input__item">
                                <div class="nhsuk-form-group">
                                    <label class="nhsuk-label nhsuk-date-input__label" for="example-day">
                                        Day
                                    </label>
                                    <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2"
                                           id="example-day"
                                           name="example-day" type="text" pattern="[0-9]*" inputmode="numeric">
                                </div>
                            </div>
                            <div class="nhsuk-date-input__item">
                                <div class="nhsuk-form-group">
                                    <label class="nhsuk-label nhsuk-date-input__label" for="example-month">
                                        Month
                                    </label>
                                    <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2"
                                           id="example-month"
                                           name="example-month" type="text" pattern="[0-9]*" inputmode="numeric">
                                </div>
                            </div>
                            <div class="nhsuk-date-input__item">
                                <div class="nhsuk-form-group">
                                    <label class="nhsuk-label nhsuk-date-input__label" for="example-year">
                                        Year
                                    </label>
                                    <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-4"
                                           id="example-year"
                                           name="example-year" type="text" pattern="[0-9]*" inputmode="numeric">
                                </div>
                            </div>
                        </div>
                    </div>
<br>

                    <div class="column-two-thirds">
                        <a class="nhsuk-button" type="submit " href="../index">
                            Enter
                        </a>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
</div>

{% endblock %}
