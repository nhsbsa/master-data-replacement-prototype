{% extends "base.html" %}
{% block content %}
  <form action="">

      <fieldset class="nhsuk-fieldset nhsuk-u-margin-left-3" role="group" >
        <div class="nhsuk-form-group">
          <legend
                  class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">
            <label id="qcompanyNameLabel" class="nhsuk-heading-s nhsuk-u-margin-bottom-1"
                   for="identity0">Organisation</label>
          </legend>


          <select id="identity0"
                  class="nhsuk-select" style="width:100%"
                  aria-labelledby="qcompanyNameLabel">
            <option value="">Select a organisation</option>
            <option value="CCG">CCG</option>
            <option value="CCG">Meds</option>
            <option value="CCG">OU</option>
            <option value="CCG">Optician</option>
            <option value="CCG">PD</option>
          </select>
        </div>
      </fieldset>
    </form>

<div class="nhsuk-table__panel-with-heading-tab">
  <h3 class="nhsuk-table__heading-tab">Conditions similar to impetigo</h3>
  <table class="nhsuk-table">
    <caption class="nhsuk-table__caption nhsuk-u-visually-hidden">Other possible causes of your symptoms</caption>
    <thead role="rowgroup" class="nhsuk-table__head">
    <tr role="row">
      <th role="columnheader" class="" scope="col">
        Symptoms
      </th>
      <th role="columnheader" class="" scope="col">
        Possible cause
      </th>
    </tr>
    </thead>
    <tbody class="nhsuk-table__body">
    <tr role="row" class="nhsuk-table__row">
      <td class="nhsuk-table__cell">Blisters on lips or around the mouth</td>
      <td class="nhsuk-table__cell ">cold sores</td>
    </tr>
    <tr role="row" class="nhsuk-table__row">
      <td class="nhsuk-table__cell">Itchy, dry, cracked, sore</td>
      <td class="nhsuk-table__cell ">eczema</td>
    </tr>
    <tr role="row" class="nhsuk-table__row">
      <td class="nhsuk-table__cell">Itchy blisters</td>
      <td class="nhsuk-table__cell ">shingles, chickenpox</td>
    </tr>
    </tbody>
  </table>
</div>


<script type="text/javascript">

  accessibleAutocomplete.enhanceSelectElement({
    defaultValue : '',
    autoselect : true,
    placeholder : 'Search organisation',
    selectElement : document.querySelector('#identity0'),
  })
</script>
{% endblock %}
